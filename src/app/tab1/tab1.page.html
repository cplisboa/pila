<ion-header>
  <ion-toolbar>
    <ion-title>
      Pila
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-card class="welcome-card">
      <img src="/assets/shapes.svg" alt="" />
      <ion-card-header>
        <ion-card-subtitle>Ocomeço...</ion-card-subtitle>
        <ion-card-title>Bem vindo ao pila!</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <p>A partir de agora o controle dos seus gastos estão na sua mão!! Aproveite a versão Beta do PILA!</p>
      </ion-card-content>
    </ion-card>
    <ion-list lines="none">
      <ion-list-header>
        <ion-label>Documentação</ion-label>
      </ion-list-header>
      <ion-item href="https://ionicframework.com/docs/">
        <ion-icon slot="start" color="medium" name="book"></ion-icon>
        <ion-label>Qualquer documento futuro</ion-label>
      </ion-item>
      <ion-item href="https://ionicframework.com/docs/building/scaffolding">
        <ion-icon slot="start" color="medium" name="build"></ion-icon>
        <ion-label>Outro documento</ion-label>
      </ion-item>
      <ion-item href="https://ionicframework.com/docs/layout/structure">
        <ion-icon slot="start" color="medium" name="grid"></ion-icon>
        <ion-label>mais um doc</ion-label>
      </ion-item>
    </ion-list>
</ion-content>
